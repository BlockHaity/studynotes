<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>BlockHaity的学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/studynotes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BlockHaity的学习笔记',
      repo: 'https://github.com/BlockHaity/studynotes',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      giscus: {
        repo: "blockhaity/studynotes",
        repoId: "R_kgDONCNzVQ",
        category: "Giscus评论",
        categoryId: "DIC_kwDONCNzVc4CjeVt",
        mapping: "title",
        reactionsEnabled: "1",
        strict: "0",
        emitMetadata: "0",
        inputPosition: "top",
        theme: "light",
        lang: "zh-CN",
        loading: "lazy"
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- giscus评论  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
</body>

</html>
